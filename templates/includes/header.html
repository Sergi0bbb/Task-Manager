{% load static %}
<header
    class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
  <div class="site-name">Taskly</div>
  <div class="user-info d-flex align-items-center position-relative">
    {% if user.is_authenticated %}
      <img src="{% static user.avatar %}" alt="User Avatar"
           class="rounded-circle" width="40" height="40">
      <div class="ml-2 dropdown">
        <button class="btn btn-sm btn-outline-light ml-3 dropdown-toggle"
                type="button" id="userMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          &#9776;
        </button>
        {{ user.username }}
        <div class="dropdown-menu dropdown-menu-right"
             aria-labelledby="userMenuButton">
          <a class="dropdown-item" href="{% url 'tasks:worker-profile' %}">My
            Account</a>
          <a class="dropdown-item"
             href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
        </div>
      </div>
    {% else %}

    {% endif %}
  </div>
</header>
